<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valid Email</title>
    <!-- -------BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            input{
                outline: none;
                border-bottom: 3px solid transparent;
                border-right: 0;
                border-left: 0;
            }
            .error{
                display: none;
            }
            .custom{
                background-color: #4DD637;
            }
        </style>
</head>
<body class="bg-dark bg-opacity-75">
    <div class=" py-3">
        <div class="toast custom w-25 mx-auto" id="toast" role="alert"  aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="./user.png" style="width: 40px; height: 40px; border-radius: 50%;" class="rounded me-2" alt="user-png">
              <strong class="me-auto">SuccessFully Register</strong>
              <small>0 mins ago</small>
              <button type="button" class="btn-close" onclick="btnClose()" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>
    </div>
    <div id="container">
        <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="child w-50 mx-auto px-3 py-5 bg-dark rounded-3 shadow-lg">
                <label for="name" class="fs-5 text-white">Your Name</label>
                <input type="text" class="w-100 py-1 px-2 rounded-3  mb-2" id="name" >
                <p id="name-error" class="error"></p>
                <label for="Email" class="fs-5 text-white">Your Email</label>
                <input type="email" class="w-100 py-1 px-2 rounded-3  mb-2" id="Email" >
                <p id="email-error" class="error"></p>
                <label for="Password" class="fs-5 text-white">Your Password</label>
                <input type="password" class="w-100 py-1 px-2 rounded-3 " id="Password" >
                <button class="btn btn-primary mt-3" onclick="Submit()">Register</button>
            </div>
          </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
